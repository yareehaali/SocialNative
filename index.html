<head> 
    <title>Modal for SocialNative </title>
    <style>
        @media only screen and (max-width: 640px){
        div {
        background-image: url("https://lh3.googleusercontent.com/F3JaNfJFCn2q38IeybjI4GSPuoeFQ-7uYJ9sFMFU64M4kJuthYzsRiSpv09-u5r59iLPYA=s170");
        width: 300px;
        height: 300px;
        background-repeat: no-repeat;
        }
        }

        button {
        background-color: cadetblue;
        padding: 10px 25px;
        color: white;
        border-radius: 5px;
        font-size: 15px;
        }

        #modal_container { 
        /* hide image during initial page load */
        display: none;
        }

        #modal_container.show {
        /* display when .show is selected  */
        display: block;
        }

        #off {
        display: none;
        }

        #off.show {
        display: block;
        }
    </style>
    </head>
    <body>
    <button id="on">ON</button>
    <div class="modal_container" id="modal_container">
      <img src="https://www.socialnative.com/wp-content/uploads/2021/03/Logo@2x.png" alt="logo" style="width:300px;height:300px;">
    </div> 
    <button id="off">OFF</button>

    <script>
     const on = document.getElementById('on');
     const modal_container = document.getElementById('modal_container');
     const off = document.getElementById('off');
    
    on.addEventListener('click', () => { modal_container.classList.add('show');
    off.classList.add('show');
     });
    
     off.addEventListener('click', () => { modal_container.classList.remove('show');
    off.classList.remove('show');      
     });

    function myFunction(x) {
      if (x.matches) { // If media query matches
          document.title="Modal for Olapic";
      } else {
       document.title="Modal for SocialNative";
      }
    }
    
    var x = window.matchMedia("(max-width: 640px)")
    myFunction(x) // Call listener function at run time
    x.addListener(myFunction) // Attach listener function on state changes

        </script>
    </body>
